# Compatible with podman-compose for improved security (rootless containers)
# Copy to parent directory of all applications /srv/test
services:
  # ========== TEST DATABASE ==========
  authserver-test-db:
    image: authserver-test-db:latest
    container_name: authserver-test-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - postgres_test_data:/var/lib/postgresql
      - ./authserver/database/init-security.sql:/docker-entrypoint-initdb.d/01-security.sql:ro
    ports:
      - 5433:5432 # Different host port to avoid conflict with production (5432)
    networks:
      - aztech-test-network
    healthcheck:
      test: [
        CMD-SHELL,
        "pg_isready -U postgres -d postgres || exit 1",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c pg_stat_statements.max=10000
    security_opt:
      - no-new-privileges:true

  # ========== TEST BACKEND ==========
  authserver-test-backend:
    build: ./authserver/backend
    container_name: authserver-test-backend
    restart: unless-stopped
    env_file: ./authserver/backend/.env.test
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST: authserver-test-db
      DISABLE_TLS: "true"
    depends_on:
      authserver-test-db:
        condition: service_healthy
    networks:
      - aztech-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ========== TEST FRONTEND ==========
  authserver-test-frontend:
    build: ./authserver/frontend
    container_name: authserver-test-frontend
    restart: unless-stopped
    networks:
      - aztech-test-network
    depends_on:
      authserver-test-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

