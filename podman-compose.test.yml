# Compatible with podman-compose for improved security (rootless containers)
# docker-compose.test.yml - Place this in apps-root repository
# Copy to /opt/authserver-test/docker-compose.yml during test deployment

services:
  # ========== TEST DATABASE ==========
  authserver-test-db:
    image: postgres:18
    container_name: authserver-test-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - postgres_test_data:/var/lib/postgresql
      - ./authserver/database/init-security.sql:/docker-entrypoint-initdb.d/01-security.sql:ro
    ports:
      - "5433:5432" # Different host port to avoid conflict with production (5432)
    networks:
      - aztech-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    # Security hardening: Disable dangerous functions that could be exploited
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c pg_stat_statements.max=10000
    security_opt:
      - no-new-privileges:true
      start_period: 30s

  # ========== TEST BACKEND ==========
  authserver-test-backend:
    image: authserver-test-backend:latest
    container_name: authserver-test-backend
    restart: unless-stopped
    env_file: ./authserver-test/backend/.env
    depends_on:
      authserver-test-db:
        condition: service_healthy
    networks:
      - aztech-network
    # No ports exposed - runs internally, accessed via Caddy reverse proxy

  # ========== TEST FRONTEND ==========
  authserver-test-frontend:
    image: authserver-test-frontend:latest
    container_name: authserver-test-frontend
    restart: unless-stopped
    networks:
      - aztech-network
    # No ports exposed - runs internally, accessed via Caddy reverse proxy

  # ========== SECURITY SCANNING ==========
